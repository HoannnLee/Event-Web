<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <Link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"></Link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/css/Image/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/font-icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body> 
    <div class="block-heading">
        <div class="grid wide">
            <a href="./index.html" id="smooth-page" class="block-heading__item">
                <img src="./assets/css/Image/logo.jpg" alt="" class="block-heading__cart-logo">
                <h3 class="block-heading__cart-heading">Thanh Toán</h3>
            </a>
          
        </div>
    </div>

    <div class="block-Register">
        <div class="grid wide">                
            <div class="checkout-block">
               <div class="row">
                    <div class="col PC-7 Tb-12">
                        <div class="checkout-block__title">
                            <h3 class="checkout-block__heading">Thông tin thanh toán</h3>
                        </div>
                        <div class="checkout-block__content">
                            <form action="#" method="POST" class="form-checkout">
                                <div class="form-group">
                                    <label class="form-group__label" for="name">Họ tên</label>
                                    <input class="form-group__input" type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-group__label" for="email">Email</label>
                                    <input class="form-group__input" type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-group__label" for="phone">Số điện thoại</label>
                                    <input class="form-group__input" type="text" id="phone" name="phone" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-group__label" for="email">Địa chỉ</label>
                                    <input class="form-group__input" type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-group__label" for="email">Loại sự kiện</label>
                                    <input class="form-group__input" type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-group__label" for="email">Ngày tổ chức</label>
                                    <input class="form-group__input" type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-group__label" for="email">Vị trí tổ chức</label>
                                    <input class="form-group__input" type="email" id="email" name="email" required>
                                </div>
                            </form>    
                        </div> 
                    </div>

                    <div class="col PC-5 Tb-12">
                        <div class="checkout-block__payment">
                            <div class="payment-block">
                                <p class="payment-block__content">Số lượng</p> 
                                <span class="payment-block__price">x2</span> 
                           </div>
                           <div class="payment-block">
                                <p class="payment-block__content">Thành tiền</p> 
                                <span class="payment-block__price">3.000.000vnđ</span> 
                           </div>

                            <a href="" class="btn btn-payment">Thanh Toán</a>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>



    <script src="./assets/main.js"></script>
</body>
</html>
