<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"></Link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/css/Image/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/font-icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Giỏ hàng</title>
</head>
<body>
    <div class="main-content">

        <div class="block-heading">
            <div class="grid wide">
                <a href="./index.html" id="smooth-page" class="block-heading__item">
                    <img src="./assets/css/Image/logo.jpg" alt="" class="block-heading__cart-logo">
                    <h3 class="block-heading__cart-heading">Giỏ hàng</h3>
                </a>
              
            </div>
        </div>

        <div class="grid wide">
           <div class="pad">
                <div class="row">
                    <div class="col PC-12 Tb-12 Mb-12">
                        <div class="container-cart cart-block">
                            <h4 class="cart-block__heading">Sản phẩm</h4>
                            <ul class="cart-block-pay__list">
                                <li class="cart-block-pay__item">Đơn giá</li>
                                <li class="cart-block-pay__item">Số lượng</li>
                                <li class="cart-block-pay__item">Số tiền</li>
                                <li class="cart-block-pay__item">Thao tác</li>
                            </ul>
                        </div>
        
                    </div>
                </div>
                <div class="container-cart ">
                    <div class="row">
                        <div class="col PC-4 Tb-4">
                            <div class="cart-item">
                                <img src="./assets/css/Image/Ảnh trang chủ.jpg" alt="" class="cart-item__img">
                                <div class="cart-item__infoProduct">
                                    <p class="cart-item__name">Dịch vụ âm thanh trọn gói</p>
                                    <p class="cart-item__type">Phân loại : Loa</p>
                                </div>
                            </div>
                        </div>
                        <div class="col PC-2 Tb-2">
                            <p class="cart-item__price">3.500.000đ</p>
                        </div>
                        <div class="col PC-2 Tb-2">
                            <div class="cart-item__quantityBlock">
                                <a href="" class="quantityBlock-btn__ins">-</a>
                                <input type="text" class="quantityBlock__quantity">
                                <a href="" class="quantityBlock-des">+</a>
                            </div>
                        </div>
                        <div class="col PC-2 Tb-2">
                            <p class="cart-item__total">3.500.000đ</p>
                        </div>
                        <div class="col PC-2 Tb-2">
                            <a href="" class="cart-item-btn__del"><i class="ti-trash cart-item-icon__del"></i></a>
                        </div>
                    </div>      
                </div>         
            </div>

   </div>
    <div class="container-cart cart-block__total">
        <div class="row">
            <div class="col PC-7 Tb-5">
                <p class="cart-block__total-text">Tổng tiền:</p>
            </div>
            <div class="col PC-3 Tb-4">
                <p class="cart-block__total-price">3.500.000đ</p>
            </div>
            <div class="col PC-2 Tb-3">
                <a href="./Checkout.html" class="btn cart-block__btn ">Tiến hành thanh toán</a>
            </div>
        </div>           
    </div>   
             
    <script src="./assets/main.js"></script>
</body>
</html>
